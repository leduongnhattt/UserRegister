<div class="mb-4">
  <h2 class="text-success text-center">Sign Up</h2>
  <div>Already have an account?
    <a routerLink="/user/signin" class="text-decoration-none fw-medium text-sucess d-inlin-block">Sign In</a>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input type="text" class="form-control bg-body-secondary" placeholder="Full Name" formControlName="fullName">
    <div class="text-danger" *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">
      Please enter your full name</div>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control bg-body-secondary" placeholder="Email" formControlName="email">
    <div class="text-danger" *ngIf="hasDisplayableError('email')">
      <div *ngIf="form.controls.email.hasError('required')">
        Please enter your email
      </div>
      <div *ngIf="form.controls.email.hasError('email')">
        Please enter a valid email address
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
    <div class="text-danger" *ngIf="hasDisplayableError('password')">
      <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
        <div *ngSwitchCase="'required'">
          Please enter your password
        </div>
        <div *ngSwitchCase="'minlength'">
          Atleast 6 characters required.
        </div>
        <div *ngSwitchCase="'pattern'">
          One or more special character(s)
        </div>
      </ng-container>
    </div>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control bg-body-secondary" placeholder="Confirm Password"
      formControlName="confirmPassword">
      <div class="text-danger" *ngIf="hasDisplayableError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
        Password doesn't match.</div>
  </div>
  <div class="mt-4">
    <button type="submit" class="btn btn-success w-100 rounded-3" [disabled]="form.invalid">
      Register
    </button>
  </div>
</form>
